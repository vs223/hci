<!DOCTYPE html>
<html>
<head>
	<title>hello Calculator!</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
	<link href="calculator.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div class ="container well">
		<h2>Selected Mode</h2>
		<div class="radio" target="#calculator">
			<label><input type="radio" name="optradio" >Mode 1</label>
		</div>
		<div class="radio" target="#calForVendors">
			<label><input type="radio" name="optradio" >Mode 2</label>
		</div>
		<div class="radio" target="#calForHigh">
			<label><input type="radio" name="optradio" >Mode 3</label>
		</div>
	</div>

	<div class="row">
		<div id="calculator" class="container calculator well">
			<h1>Basic Calculator</h1>
			<div  >
				<input class="display" id="display" name="display"/>			
			</div>
			<div class="row" >
				<button >7</button>
				<button >8</button>
				<button >9</button>
				<button >+</button>
			</div>
			<div class="row" >
				<button >4</button>
				<button >5</button>
				<button >6</button>
				<button >-</button>
			</div>
			<div class="row" >
				<button >1</button>
				<button >2</button>
				<button >3</button>
				<button >*</button>
			</div>
			<div class="row" >
				<button >c</button>
				<button >0</button>
				<button >=</button>
				<button >/</button>
			</div>		
		</div>
	</div>

	<div class="row">
		<div id="calForVendors" class="container calculator well" >
			<h1>Vendor's Calculator</h1>
			<table class="table table-responsive">
				<tbody>
					<tr>
						<td colspan="5">
							<input class="display" type="text" name="display">
						</td>
					</tr>
					<tr>
						<td><button>7</button></td>
						<td><button>8</button></td>
						<td><button>9</button></td>
						<td><button>C</button></td>
						<td class="double-height" rowspan="2"><button >+</button></td>
					</tr>
					<tr>
						<td><button>4</button></td>
						<td><button>5</button></td>
						<td><button>6</button></td>					
						<td><button>Back</button></td>


					</tr>
					<tr>
						<td><button>1</button></td>
						<td><button>2</button></td>
						<td><button>3</button></td>
						<td class="double-height" rowspan="2"><button>0</button></td>
						<td class="double-height" rowspan="2"><button >=</button></td>					
					</tr>
					<tr>

						<td><button>00</button></td>
						<td><button>000</button></td>
						<td><button>0000</button></td>				
					</tr>

				</tbody>
			</table>
		</div>
	</div>

	<div class="row">
		<div id="calForHigh" class="container calculator well col-sm-4" >
			<h1>Advanced Calculator</h1>
			<table class="table table-responsive">
				<tbody>
					<tr>
						<td colspan="3">
							<input class="pre-display" type="text" name="pre-display">
						</td>
						<td colspan="3">
							<input class="display" type="text" name="display">
						</td>
					</tr>
					<tr>
						<td><button>7</button></td>
						<td><button>8</button></td>
						<td><button>9</button></td>
						<td><button>Root</button></td>
						<td><button>Back</button></td>
						<td ><button >C</button></td>
					</tr>
					<tr>
						<td><button>4</button></td>
						<td><button>5</button></td>
						<td><button>6</button></td>					
						<td><button>Pow</button></td>
						<td><button>/</button></td>
						<td ><button >-</button></td>


					</tr>
					<tr>
						<td><button>1</button></td>
						<td><button>2</button></td>
						<td><button>3</button></td>
						<td><button>Log</button></td>
						<td><button>*</button></td>
						<td ><button >+</button></td>					
					</tr>
					<tr>

						<td><button>+/-</button></td>
						<td><button>0</button></td>
						<td><button>.</button></td>		
						<td><button>PI</button></td>	
						<td ><button >e</button></td>
						<td ><button >=</button></td>		
					</tr>

				</tbody>
			</table>
		</div>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="calculator.js"></script>

</body>
</html>
